name: Test Examples

on:
  push:
    branches: [main]
    paths:
      - '**.tf'
      - 'examples/**'
      - '.github/workflows/examples.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - 'examples/**'
      - '.github/workflows/examples.yml'
  workflow_dispatch:

jobs:
  # Test that examples can generate plans
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: ["examples/basic", "examples/complete"]
    # Required for OIDC
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Create terraform.tfvars
        working-directory: ${{ matrix.example }}
        run: |
          cat > terraform.tfvars << 'EOF'
          project_name = "ci-test"
          domain_name  = "example.com"
          subdomain    = "app"
          environment  = "dev"
          enable_dr         = false
          create_ci_cd_user = false
          EOF

      - name: Configure AWS Credentials (OIDC)
        id: aws_auth
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-serverless-ssr-examples
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: ${{ matrix.example }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.example }}
        run: terraform validate

      - name: Terraform Plan (with AWS)
        if: steps.aws_auth.outcome == 'success'
        working-directory: ${{ matrix.example }}
        run: terraform plan -input=false

      - name: Terraform Plan (without AWS - dry run)
        if: steps.aws_auth.outcome != 'success'
        working-directory: ${{ matrix.example }}
        run: |
          echo "::notice::Running plan without AWS credentials (fork PR). Using mock values for validation."
          # Create a local providers file to skip credential validation
          cat > ci_providers.tf << 'EOF'
          provider "aws" {
            alias                       = "primary"
            region                      = "us-east-1"
            skip_credentials_validation = true
            skip_requesting_account_id  = true
            skip_metadata_api_check     = true
            access_key                  = "mock"
            secret_key                  = "mock"
          }
          provider "aws" {
            alias                       = "dr"
            region                      = "us-west-2"
            skip_credentials_validation = true
            skip_requesting_account_id  = true
            skip_metadata_api_check     = true
            access_key                  = "mock"
            secret_key                  = "mock"
          }
          EOF
          terraform plan -input=false || true
          rm -f ci_providers.tf
